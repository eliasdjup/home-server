services:
  openwebui:
    image: ghcr.io/open-webui/open-webui:main@sha256:4450eb013528cbb49d8c4ea83602fb918be7dc01cabd492f8302184b78b793f2
    ports:
      - "3000:8080"
    environment:
      - WEBUI_AUTH=false
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - open-webui:/app/backend/data

  watchtower:
      image: containrrr/watchtower@sha256:6dd50763bbd632a83cb154d5451700530d1e44200b268a4e9488fefdfcf2b038
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock

volumes:
  open-webui:
